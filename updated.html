<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="stylesupdated.css">
</head>
<body>
    <div class="container">
        <h1>Update Product</h1>
        <form id="updateForm">
            <label for="nomorId">Product ID:</label>
            <input readonly type="text" id="nomorId"  required><br><br>

            <label for="productName">Product Name:</label>
            <input type="text" name="productName"  required><br><br>

            <label for="description">Description:</label>
            <input type="text" id="description"  required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price"  required><br><br>

            <label for="size">Size:</label>
            <input type="text" id="size"  required><br><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock"  required><br><br>

            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL"  required><br><br>

            <button type="submit" onclick="updateProduct(event)">Update</button>
        </form>
    </div>

    <script src="scriptupdated.js"></script>
    <script>
         const searchParams = new URLSearchParams(window.location.search);
    const id = searchParams.get("id");
    const val = document.getElementById("nomorId");
    val.value = id;
    console.log(id);
    
    const getById = async (id) => {
        try {
            const payload = {
                nomorid: Number(id),
            };
            const response = await fetch('https://asia-southeast2-testlogin-366704.cloudfunctions.net/getproductid', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const result = await response.json();
                console.log(result);
            } else {
                const result = await response.json();
                console.log(response);
                throw new Error('Product update failed');
            }
        } catch (error) {
            console.error('Error updating product:', error);
            // alert('Product update failed. Please try again.');
        }
    }

    // get id 
    getById(id);
    </script>
</body>
</html>

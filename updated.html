<!DOCTYPE html>
<html lang="en">
<head>

    <title>Update Product</title>

</head>
<body>
    <div class="container">
        <h1>Update Product</h1>
        <form id="updateForm">
            <label for="nomorId">Product ID:</label>

            <label for="productName">Product Name:</label>

            <label for="description">Description:</label>
            <input type="text" id="description"  required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price"  required><br><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock"  required><br><br>
            
            <label for="size">Size:</label>
            <input type="text" id="size"  required><br><br>

            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL"  required><br><br>


            <label for="status">Status:</label>
            <input type="checkbox" id="status" required><br><br>

            <button type="submit" onclick="updateProduct(event)">Update</button>
        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-form">
    <input type="number" id="id" placeholder="ID">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="size" placeholder="Size">
    <input type="number" id="stock" placeholder="Stock">
    <input type="text" id="image" placeholder="Image URL">
    <button onclick="postData()">Submit</button>
  </div>

  <div class="product-display" style="display: none;">
    <h2>Product Details</h2>
    <p><strong>ID:</strong> <span id="productId"></span></p>
    <p><strong>Name:</strong> <span id="productName"></span></p>
    <p><strong>Description:</strong> <span id="productDescription"></span></p>
    <p><strong>Price:</strong> $<span id="productPrice"></span></p>
    <p><strong>Size:</strong> <span id="productSize"></span></p>
    <p><strong>Stock:</strong> <span id="productStock"></span></p>
    <img id="productImage" alt="Product Image">
  </div>

  <script src="script.js"></script>
</body>
</html>

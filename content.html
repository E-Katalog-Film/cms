<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Content</title>
  <link rel="stylesheet" href="stylesconetn.css">
</head>
<body>
  <div class="data-form">
    <input type="number" id="id" placeholder="ID">
    <input type="text" id="content" placeholder="Content">
    <input type="text" id="image" placeholder="Image">
    <input type="text" id="description" placeholder="Description">
    <button onclick="postData()">Create Content</button>
  </div>
 
  
  <div id="response-container" class="response-container">
    <!-- Response will be displayed here -->
  </div>
<div id="data">
  <body onload="getData()"></body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Content</th>
        <th>Image</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="data-table-body">
      <!-- Data will be populated here -->
    </tbody>
  </table>
</div>
  <script src="scriptconetn.js"></script>
</body>
</html>

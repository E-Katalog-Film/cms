<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>About Data</title>
</head>

<body class="has-background-light p-4">

    <div id="app" class="container">
        <h1 class="title is-2 mb-4">About Data</h1>

        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Content ID</th>
                    <th>Content</th>
                    <th>Content Image</th>
                    <th>Content Description</th>
                    <th>Content Status</th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Description</th>
                    <th>Product Price</th>
                    <th>Product Stock</th>
                    <th>Product Size</th>
                    <th>Product Image</th>
                    <th>Product Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Use JavaScript to populate the table -->
            </tbody>
        </table>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bulma@0.9.2/js/bulma.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tbody = document.getElementById('tableBody');

            // Fetch data using the Fetch API
            fetch('https://asia-southeast2-testlogin-366704.cloudfunctions.net/getallabout')
                .then(response => response.json())
                .then(data => {
                    data.data.forEach(about => {
                        const row = document.createElement('tr');
                        const content = about.content[0];
                        const product = about.product[0];
                        row.innerHTML = `
                            <td>${about.id}</td>
                            <td>${about.title}</td>
                            <td>${about.description}</td>
                            <td>${about.image}</td>
                            <td>${content.id}</td>
                            <td>${content.content}</td>
                            <td>${content.image}</td>
                            <td>${content.description}</td>
                            <td>${content.status ? 'Active' : 'Inactive'}</td>
                            <td>${product.ID}</td>
                            <td>${product.name}</td>
                            <td>${product.description}</td>
                            <td>${product.price}</td>
                            <td>${product.stock}</td>
                            <td>${product.size}</td>
                            <td><img src="${product.image}" alt="Product Image" class="image is-64x64"></td>
                            <td>${product.status ? 'Active' : 'Inactive'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>

</body>

</html>
